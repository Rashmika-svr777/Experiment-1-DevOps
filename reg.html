<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>docs</title>
</head>
<body>
    <form id="reg-form">
    <div class="container">
    <h1>User Registration Form!!!!!</h1>
    <label>First Name :</label>
    <input type="text" name="firstname" placeholder="enter">
    <br>
    <label>Last Name :</label>
    <input type="text" name="lastname" placeholder="enter">
    <br>
    <label>Father's Name :</label>
    <input type="text" name="father's name" placeholder="enter">
    <br>
    <label>Education Details:</label>
    <input type="text" name="Education Details" placeholder="enter">
    <br>
    <label>Address:</label>
    <input type="text" name="Address" placeholder="enter">
    <br>
    <label for="dob">DOB</label>
    <input type="date">
    <br>
    <label>Email ID :</label>
    <input type="email" name="email" placeholder="email">
    <br>
    <label>Gender :</label>
    <select id="gender">
        <option>
            <option>Male</option>
            <option>Female</option>
            <option>Others</option>
        </option>
    </select>
    
    <label>Phone Number :</label>
    <input type="text" name="phonenumber" placeholder="enter">
    <br>
    <label for="photo">Upload Photo</label>
    <input type="file" name="photo" placeholder="upload">
    
    <label for="sign">Signature</label>
    <input type="file" name="sign">


    <button type="submit" style="background-color: brown;">Register</button>
</div>
<div class="success" id="success">Thank you</div>
</form>
<script src="script.js">
</script>
</body>
</html>
